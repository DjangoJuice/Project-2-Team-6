<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Restaurant</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <main class="row">

        <section class="col-md-6">
            <!--Add Restaurant Form-->
            <div class="row">
                <div class="col-md-1"></div>
                <div id="add-restaurant" class="border border-danger text-center col-md-10">
                    <h5>Add Restaurant</h5>

                    <form id="restaurant-added">
                        <!--Restaurant Name-->
                        <div class="form-group row">
                            <label for="restaurant-name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-name" placeholder="Grapes Wine & Fruit">
                            </div>
                        </div>
                        <!--Restaurant Address-->
                        <div class="form-group row">
                            <label for="restaurant-address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-address" placeholder="3307 Grapevine Lane, Grapetown, North Carolina">
                            </div>
                        </div>
                        <!--Restaurant Img-->
                        <div class="form-group row">
                            <label for="restaurant-img" class="col-sm-2 col-form-label">Image</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-img">
                            </div>
                        </div>
                        <!--Restaurant Description-->
                        <div class="form-group row">
                            <label for="restaurant-description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="restaurant-description"></textarea>
                            </div>
                        </div>
                        <!--# of Tables at Restaurant-->
                        <div class="form-group row">
                            <label for="restaurant-tables" class="col-sm-2 col-form-label"># of Tables</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="restaurant-tables" placeholder="12">
                            </div>
                        </div>
                        <button id="submit-restaurant" type="button" class="btn btn-outline-secondary mb-2">Submit</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <!--Update Tables Form-->
            <div id="table-find" class="row mt-4">
                <div class="col-md-1"></div>
                <div class="border border-success text-center col-md-10">
                    <!--After a user chooses a restaurant, the user chooses a table and then can change that record-->
                    <h5 id="table-update">Edit Tables</h5>
                    <div id="update-table-div" style="overflow-y: auto; height: 300px">
                    </div>
                </div>
                <div class="col-md-1"></div>

            </div>
        </section>

        <section class="col-md-6">
            <div class="row mb-4">
                <div class="col-md-1"></div>
                <div id="orders" class="border border-secondary text-center col-md-10" style="overflow-y: auto; height: 400px;">
                    <h5>In the Kitchen</h5>
                    <div id="orders" class="text-center mb-2">
                        
                    </div>
                    
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row" class="border border-danger">
                <div class="col-md-1"></div>
                <div id ="menu-add-section" class="border border-secondary text-center col-md-10" style="overflow-y: auto; height: 300px">
                    <h5>Add Menu Items</h5>
                    <div id="r-display"></div>
                    <form id="add-to-menu" style="display: none">
                            <!--Dish Name-->
                            <div class="form-group row">
                                <label for="dish-name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-name" placeholder="Grape Juice">
                                </div>
                            </div>
                            <!--Dish Category-->
                            <div class="form-group row">
                                <label for="dish-category" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-category" placeholder="Drinks">
                                </div>
                            </div>
                            <!--Dish Description-->
                            <div class="form-group row">
                                <label for="dish-description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-description">
                                </div>
                            </div>
                            <!--Dish Price-->
                            <div class="form-group row">
                                <label for="dish-price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="dish-price">
                                </div>
                            </div>
                            
                            <button id="submit-dish" type="button" class="btn btn-outline-secondary mb-2">Submit</button>
                        </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

    </main>










<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--Popper JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<!--Bootstrap Javascript--> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/my-restaurants.js"></script>
</body>
</html>
