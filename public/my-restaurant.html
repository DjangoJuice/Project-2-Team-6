<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Restaurant</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <main class="row">

        <section class="col-md-6 row">
            <div class="col-md-1"></div>
            <div id="add-restaurant" class="border border-danger text-center col-md-10">
                <h5>Add Restaurant</h5>
                <!--Add Restaurant Form-->
                <form>
                    <!--Restaurant Name-->
                    <div class="form-group row">
                        <label for="restaurant-name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="restaurant-name" placeholder="Grapes Wine & Fruit">
                        </div>
                    </div>
                    <!--Restaurant Address-->
                    <div class="form-group row">
                        <label for="restaurant-address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="restaurant-address" placeholder="3307 Grapevine Lane, Grapetown, North Carolina">
                        </div>
                    </div>
                    <!--Restaurant Img-->
                    <div class="form-group row">
                        <label for="restaurant-img" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="restaurant-img">
                        </div>
                    </div>
                    <!--Restaurant Description-->
                    <div class="form-group row">
                        <label for="restaurant-description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="restaurant-description"></textarea>
                        </div>
                    </div>
                    <button id="submit-restaurant" type="button" class="btn btn-outline-secondary mb-2">Submit</button>
                </form>
            </div>
            <div class="col-md-1"></div>
        </section>
        <section class="col-md-6 row">
            <div class="col-md-1"></div>
            <div id="orders" class="border border-secondary text-center col-md-10">
                <h5>Kitchen Tracker</h5>
                
            </div>
            <div class="col-md-1"></div>

        </section>

    </main>










<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!--Popper JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<!--Bootstrap Javascript--> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
