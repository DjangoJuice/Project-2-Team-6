    <main class="row mike-body">

        <section class="col-md-6">
            <!--Add Restaurant Form-->
            <div class="row">
                <div class="col-md-1"></div>
                <div id="add-restaurant" class="border rounded text-center col-md-10" style="background-color: #E2E2E2;">
                    <h5 class="data-box-title">Add Restaurant</h5>

                    <form id="restaurant-added" class="bg-white mb-2">
                        <!--Restaurant Name-->
                        <div class="form-group row">
                            <label for="restaurant-name" class="col-sm-2 col-form-label mike-text">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-name" placeholder="Grapes Wine & Fruit">
                            </div>
                        </div>
                        <!--Restaurant Address-->
                        <div class="form-group row">
                            <label for="restaurant-address" class="col-sm-2 col-form-label mike-text">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-address" placeholder="3307 Grapevine Lane, Grapetown, North Carolina">
                            </div>
                        </div>
                        <!--Restaurant Img-->
                        <div class="form-group row">
                            <label for="restaurant-img" class="col-sm-2 col-form-label mike-text">Image</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="restaurant-img">
                            </div>
                        </div>
                        <!--Restaurant Description-->
                        <div class="form-group row">
                            <label for="restaurant-description" class="col-sm-2 col-form-label mike-text">Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="restaurant-description"></textarea>
                            </div>
                        </div>
                        <!--# of Tables at Restaurant-->
                        <div class="form-group row">
                            <label for="restaurant-tables" class="col-sm-2 col-form-label mike-text"># of Tables</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="restaurant-tables" placeholder="12">
                            </div>
                        </div>
                        <button id="submit-restaurant" type="button" class="btn btn-outline-secondary mike-text">Submit</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <!--Update Tables Form-->
            <div id="table-find" class="row mt-4">
                <div class="col-md-1"></div>
                <div class="border rounded text-center col-md-10" style="background-color: #E2E2E2; height: 300px; overflow-y: auto;">
                    <!--After a user chooses a restaurant, the user chooses a table and then can change that record-->
                    <h5 class="data-box-title" id="table-update-header">Add Table Section</h5>
                    <div id="update-table-div" style="overflow-y: auto; height: 300px">
                            <form id="update-table-form" style="display: none">
                                <div class="form-group row">
                                    <label for="table-section" class="col-sm-2 col-form-label mike-text">Section</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="table-section" placeholder="Section 1">
                                    </div>
                                </div>
        
                                <button id="submit-table" type="button" class="btn btn-outline-secondary mb-2 mike-text">Submit</button>
                            </form>
                    </div>
                </div>
                <div class="col-md-1"></div>

            </div>
        </section>

        <section class="col-md-6">
            <div class="row mb-4">
                <div class="col-md-1"></div>
                <div id="orders" class="border rounded text-center col-md-10" style="overflow-y: auto; height: 400px;background-color: #E2E2E2;">
                    <h5 class="data-box-title">In the Kitchen</h5>
                    <div id="orders" class="text-center mb-2">
                        
                    </div>
                    
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row" class="border border-danger">
                <div class="col-md-1"></div>
                <div id ="menu-add-section" class="border rounded text-center col-md-10" style="overflow-y: auto; height: 300px; background-color: #E2E2E2;">
                    <h5 class="data-box-title">Add Menu Items</h5>
                    <div id="r-display"></div>
                    <form id="add-to-menu" style="display: none">
                            <!--Dish Name-->
                            <div class="form-group row">
                                <label for="dish-name" class="col-sm-2 col-form-label mike-text">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-name" placeholder="Grape Juice">
                                </div>
                            </div>
                            <!--Dish Category-->
                            <div class="form-group row">
                                <label for="dish-category" class="col-sm-2 col-form-label mike-text">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-category" placeholder="Drinks">
                                </div>
                            </div>
                            <!--Dish Description-->
                            <div class="form-group row">
                                <label for="dish-description" class="col-sm-2 col-form-label mike-text">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dish-description">
                                </div>
                            </div>
                            <!--Dish Price-->
                            <div class="form-group row">
                                <label for="dish-price" class="col-sm-2 col-form-label mike-text">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="dish-price">
                                </div>
                            </div>
                            
                            <button id="submit-dish" type="button" class="btn btn-outline-secondary mb-2 mike-text">Submit</button>
                        </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

    </main>
