<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>GRAMS - Restaurant</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/svgcustomers.css">
 
</head>

<body>
   <main class="row">

      <section class="col-md-1"></section>
      <!--All Content goes within this section-->
      <section class="col-md-10 border border-danger">
         <!--Display All Restaurants-->
         <div id="restaurants-div" class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 mt-2 border border-success" style="overflow-x: auto;">
               <div id="all-restaurants" class="card-deck">

               </div>
            </div>
            <div class="col-md-1"></div>

         </div>

      </section>
      <section class="col-md-1"></section>

   </main>

   <!--Tables-->
   <main class="row mb-4">

      <section class="col-md-1"></section>

      <section class="col-md-10 border border-info mt-4">
         <h5 id="menu-btn-here" class="text-center">Available Tables <button id="order-btn" class="mx-5 my-3 btn btn-sm btn-info" data-toggle="modal" data-target="#to-order-modal" style="display: none;">Order</button></h5>
         <div id="svg-container">
         <div id="svg-content">
            
         </div>
         </div>
         <div>

         </div>

      </section>
      <section class="col-md-1"></section>

   </main>

   <!-- To Order Modal -->
   <div class="modal fade" id="to-order-modal" tabindex="-1" role="dialog" aria-labelledby="Order" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="menu">Menu</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div id="body-modal" class="modal-body" >
               ...
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

 
  


   <!--JQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!--Popper JS-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

   <!--Bootstrap Javascript-->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

   <!--Personal JS File-->
   <script type="text/javascript" src="/js/customers.js"></script>

   <!--Table Management System Class File-->
   <script type="text/javascript" src="/js/TableManagementSystemClass.js"></script>

   <!--Gets jquery to work with svg files -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.js"></script>

 


</body>

</html>
